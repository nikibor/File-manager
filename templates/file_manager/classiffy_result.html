{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Классификация</title>
    <title>Home</title>
    <link rel="stylesheet" href="/static/staff/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/static/staff/style.css" type="text/css">
    <script type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"></script>
    <style type="text/css">
        .carousel-item {
            height: 100vh;
            min-height: 350px;
            background: no-repeat center center scroll;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
    <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart', 'bar']});
        google.charts.setOnLoadCallback(drawBasic);

        function drawBasic() {

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Класс');
            data.addColumn('number', 'Вероятность принадлежности');

            data.addRows([
                {% for key, value in classes.items %}
                    ['{{ key }}', {{ value }}],
                {% endfor %}
            ]);

            var options = {
                hAxis: {
                    title: 'Класс',
                },
                vAxis: {
                    title: 'Вероятность принадлежности'
                }
            };

            var chart = new google.visualization.ColumnChart(
                document.getElementById('chart_div'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1 align="center" style="margin-bottom: 20px; margin-top: 20px">
        File manager
    </h1>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h2>
                        YOLO - классификатор (State of the art решение)
                    </h2>
                </div>
                <img src="/{{ yolo_image }}" style="width: 100%">
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h2>
                        Классы ResNet-50
                    </h2>
                </div>
                <div class="card-body">
                    <div id="chart_div"
                         style="width: 100%; height: 300px; margin-bottom: 50px"></div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
